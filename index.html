<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game - Beau Simpson</title>

    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Page Specific CSS Link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container"></div>
    </div>
    <div class="container-fluid game-main-container">
        <div class="row">
            <div class="col-md-12">
                <div id="blue_div"></div>
                <div class="title-div">
                    <img id="title_img" class="img-fluid" src=" assets/images/simpsons_logo.png">
                    <img id="name_img" class="img-fluid" src="assets/images/word_guess.png">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <p id="directions-text" class="lead">Press Any Key to Start ...</p>
            </div>
            <!-- javascript executes in game-div -->
            <div class="col-md-4 game-div">
                <p id="dash-array"></p>
                <p id="wrong-letters"></p>
                <p id="guesses-left"></p>
                <p id="game-result"></p>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <!-- Javascript Game Link -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
